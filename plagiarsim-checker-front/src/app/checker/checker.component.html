<section>
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="checkForPlagiarism()">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="language" id="inlineRadio1" value="cpp" formControlName = "language">
                <label class="form-check-label" for="inlineRadio1">C++</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="language" id="inlineRadio2" value="python" formControlName = "language">
                <label class="form-check-label" for="inlineRadio2">Python</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="language" id="inlineRadio3" value="java" formControlName = "language">
                <label class="form-check-label" for="inlineRadio3">Java</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="file" name="inputFile" id="inlineRadio4" (change)="onFileSelect($event)">
                <label class="form-check-label" for="inlineRadio4">Upload your file</label>
            </div>
            <div class="col-lg-7">
                <button type="submit" class="mt-3 mb-5">Check</button>
            </div>
        </form>
    </div>
</section>
